<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spanish Verb Conjugator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="left-pane">
            <input
                type="text"
                id="search"
                placeholder="Search for a verb...하하하"
                oninput="filterVerbs()" />
            <input
                type="file"
                id="file-upload"
                accept=".xlsx, .xls"
                onchange="uploadExcel(event)" />
            <div class="button-group">
                <button onclick="resetFileUpload()" class="action-button">
                    Reset File
                </button>
                <button onclick="downloadExcel()" class="action-button">
                    Download Excel
                </button>
                <button onclick="deleteAllVerbs()" class="action-button">
                    Delete All
                </button>
            </div>
            <p id="verb-count" class="verb-count"></p>
            <ul id="verb-list"></ul>
        </div>

        <div id="right-pane">
            <div id="verb-details" class="verb-details" style="display: none">
                <h2 id="verb-infinitive"></h2>
                <button id="speak-button" onclick="speakVerb()">Speak</button>
                <table>
                    <thead>
                        <tr>
                            <th>Person</th>
                            <th>Present Tense</th>
                            <th>Past Tense</th>
                            <th>Past Imperfect</th>
                            <th>Future Tense</th>
                        </tr>
                    </thead>
                    <tbody id="verb-conjugations"></tbody>
                </table>
                <div class="buttons">
                    <button onclick="saveChanges()">Save</button>
                </div>
            </div>
            <img
                id="example-image"
                src=""
                alt="Example image"
                style="display: none" />
        </div>
